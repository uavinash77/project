      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="credentials.name" placeholder="Enter Name">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="credentials.password" placeholder="Enter Password">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
