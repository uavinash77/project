<form  #login="ngForm" (ngSubmit)="loginUser(login)">
    <fieldset>
      <legend>Login</legend>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="email" class="form-control" id="username" placeholder="Enter email"  name="name" [(ngModel)]="Logincredentials.id" >
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" name="password" [(ngModel)]="Logincredentials.password">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button> 
    </fieldset>
  </form>
