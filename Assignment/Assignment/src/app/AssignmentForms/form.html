
<div class="col-md-6">
    <h2>Form Example</h2>
    <form #ProfileForm="ngForm" (ngSubmit)="registerUser(ProfileForm)">
        <div class="form-group">
            <label for="id">Id</label>
            <input type="text" #id="ngModel" class="form-control" id="id"  name="id" [(ngModel)]="modal.id" required>
            <div *ngIf="id.invalid && (id.dirty || id.touched)" class="alert alert-danger"> Id should Not Be Blank </div>
        </div> 
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" #name="ngModel" class="form-control" id="name"  name="name" [(ngModel)]="modal.name" required>
            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">Name should Not Be Blank</div>
        </div> 
        <div class="form-group">
            <label for="age">Age</label>
            <input type="text" #age="ngModel" class="form-control" id="age"  name="age" [(ngModel)]="modal.age" required>
            <div *ngIf="age.invalid && (age.dirty || age.touched)" class="alert alert-danger"> Age should Not Be Blank</div>
        </div> 
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" #password="ngModel" class="form-control" id="password" [(ngModel)]="modal.password" name="password" required>
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">Id should Not Be Blank</div>
        </div>
        <div class="form-group">
            <label for="alterEgo">Gender</label>
            <input type="radio" name="gender" value="male"  [(ngModel)]="modal.gender"> Male
            <input type="radio" name="gender" value="female" [(ngModel)]="modal.gender"> Female
        </div>
        <div class="form-group">
            <input type="checkbox" name="all" [checked]="isAllChecked()" (change)="checkAll($event)"/> <label for="selectall">Select All</label>
            <div *ngFor="let size of languages">
                <input type="checkbox" value="{{size.name}}" [(ngModel)]="size.state" name="{{size.name}}" />{{size.name}}
            </div>
        </div>
        <div class="form-group">
            <label for="alterEgo">City</label>
            <select class="dropdown" name="city"  [(ngModel)]="modal.city">
                <option value="Haryana" >Haryana</option>
                <option value="Delhi">Delhi</option>
                <option value="Chandigarh">Chandigarh</option>
                <option value="Jabalpur">Jabalpur</option>
                <option value="Ahemdabad">Ahemdabad</option>
            </select>
        </div>
        <div class="form-group">
            <input type="submit"  class="form-control" id="submit" value="submit" name="submit">
        </div>
    </form>
</div>
